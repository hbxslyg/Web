<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
    <form action="http://www.baidu.com">
        <fieldset>
            <legend>注册界面</legend>
            <label>
                账号：
                <input type="text" name="account"><br><br>
            </label>
            <label>
                密码：
                <input type="password" name="password"><br><br>
            </label>
            性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <input type="radio" name="sex"  value="ladyboy" checked>保密
            <br>
            <br>
            爱好：
            <input type="checkbox" name="sport" value="basketball">篮球
            <input type="checkbox" name="sport" value="football">足球
            <input type="checkbox" name="sport" value="cozy">足浴
            <br>
            <br>
            个人简介：
            <textarea cols="20" rows="5" name="intro"></textarea>
            <br>
            <br>
            生日：
            <input type="date" name="birthday">
            <br>
            <br>
            邮箱：
            <input type="email" name="email">
            <br>
            <br>
            手机
            <input type="number" name="phone">
            <br>
            <br>
            <input type="submit" value="注册">
            <input type="reset" value="清空">
        </fieldset>
    </form>
</body>
</html>
