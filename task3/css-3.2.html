<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>Task3</title>

	<style type="text/css">
		body
		{
			background-color: #68cdd5;
			text-align: center;
			margin: 0;
		}

		/*框架样式*/
		.frame_head{
			width: 100%;
			height: 30vw;
			background-color: #B8860B ;
		}

		.frame_body{
			width: 100%;
			height: 30vw;
			background-color: #008B8B;
		}
		
		.frame_foot{
			float: top;
			width: 100%;
			height: 30vw;
			background-color: #006400;
		}

		/*头部样式*/
		/*内容样式*/
		p{
			position: absolute;
			margin: 10%;
			text-align: center;
			color: #FFF;
		}

		/*尾部样式*/
		.ico1{
			width: 38%;
			
			padding: 5%;
			background-color: #CCC
			/*position: absolute;*/
		}
	
	</style>
		



</head>
<body>

<!-- 框架头-->
	<div class="frame_head">

	</div>


<!-- 框架正文-->
	<div class="frame_body">
			<p>葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸弹堡等多种聚会游戏，以线下聚会桌游道具为主。</p>
	</div>


<!-- 框架尾-->
	<div class="frame_foot">
		<!--left-->
		<div class="ico1" style="float: left;">
			<img src="images/icon1.png">
			<h3>CSS-3812</h3>
		</div>
		<!--right-->
